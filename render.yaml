services:
  # Backend Service
  - type: web
    name: authdb-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PTHON_VERSION
        value: 3.13.0
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URL
        sync: false
    autoDeploy: false

  # Frontend Service
  - type: static
    name: authdb-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: authdb-backend
          envVar: RENDER_EXTERNAL_URL
    autoDeploy: false
